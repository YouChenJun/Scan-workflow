name: portrecognition
desc: 端口指纹识别
report:
  final:
    - "{{Output}}/portscan/nmap-ports.txt"

params:
  - portrawfile: "{{Output}}/portscan/raw-open-ports.txt"
steps:
  - required:
    - '{{portrawfile}}'
    commands:
    - "{{Binaries}}/nmapx -input {{portrawfile}} -output {{Output}}/portscan/nmap-ports.txt"
