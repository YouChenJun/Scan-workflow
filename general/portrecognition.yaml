name: portrecognition
desc: 端口指纹识别

report:
  final:
    - "{{Output}}/portscan/nmap"

pre_run:
  - CreateFolder("{{Output}}/portscan/nmap")

params:
  - portrawfile: "{{Output}}/portscan/raw-open-ports.txt"


steps:
  - required:
      - '{{portrawfile}}'
    commands:
      - "{{Binaries}}/nmapx -input {{portrawfile}} -output {{Output}}/portscan/nmap"
