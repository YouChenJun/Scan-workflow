name: general
desc: Running default reconnaissance routine
type: general
validator: domain

usage: |
    osmedeus scan -f general -t target.com
    osmedeus scan -f general -x spidering -t example.com
    osmedeus scan -f general -t example.com -p 'enableDnsBruteFocing=true'

routines:
  - modules:
      - subdomain
  - modules:
      - probing
  - modules:
      - fingerprint
  - modules:
      - spider
  - modules:
      - sto
      - archive
      - ipspace
  - modules:
      - dirbscan
      - portscan
  - modules:
      - portrecognition

  - modules:
      - summary

