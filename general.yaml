name: general
desc: 全量资产信息搜集模式
type: general
validator: domain

usage: |
    osmedeus scan -f general -t target.com
    osmedeus scan -f general -x spidering -t example.com
    osmedeus scan -f general -t example.com -p 'enableDnsBruteFocing=true'

routines:
  - modules:
      - subdomain
  - modules:
      - probing
  - modules:
      - fingerprint
  - modules:
      - spider
  - modules:
      - sto
      - archive
      - ipspace
  - modules:
      - dirbscan
  - modules:
      - portscan
  - modules:
      - porthttpdirbscan
  - modules:
      - summary